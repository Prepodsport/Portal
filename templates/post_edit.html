{% extends 'default.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}

{% block content %}
<h1>{{ page_title }}</h1>


<form action="" method="post" class="my-4">

    {{ form|crispy }}
    <input type="submit" value="Сохранить" class="btn btn-outline-secondary"/>

</form>
{% endblock content %}
